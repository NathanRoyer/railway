[package]
name = "railway"
version = "0.1.7"
edition = "2021"
authors = [ "Nathan ROYER <nathan.royer.pro@gmail.com>" ]
description = "Binary file format for vector animated pictures"
license = "MIT"
keywords = ["vector-graphics", "render", "svg", "file-format", "binary"]
repository = "https://github.com/NathanRoyer/railway"
readme = "README.md"

[dependencies]
wizdraw = "1.0.0"
vek = { version = "0.15.8", default-features = false }
num-traits = { version = "0.2.15", default-features = false, features = [ "libm" ] }

[dev-dependencies]
png = "0.17"

[[example]]
name = "generate"

[[example]]
name = "to_png"
